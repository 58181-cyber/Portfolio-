<!DOCTYPE html>
<html lang="th">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Patcharawat Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{

background:#06161c;
color:white;
overflow-x:hidden;

}

/* =========================
GALAXY BACKGROUND
========================= */

.bg{

position:fixed;
width:100%;
height:100%;

background:
radial-gradient(circle at 20% 30%,rgba(120,200,255,.4),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(170,120,255,.4),transparent 40%),
linear-gradient(120deg,#03141b,#0a2a33,#0e3943);

z-index:-3;

animation:bgmove 18s infinite alternate;

}

@keyframes bgmove{

0%{
background-position:0% 0%,100% 100%,0 0;
}

100%{
background-position:25% 25%,75% 75%,0 0;
}

}

/* =========================
KEYNOTE LIGHT GLOW
========================= */

.light{

position:fixed;
width:900px;
height:900px;

background:radial-gradient(circle,
rgba(140,220,255,.45),
transparent 60%);

top:-200px;
left:-200px;

filter:blur(80px);

animation:lightmove 12s infinite alternate;

z-index:-2;

}

@keyframes lightmove{

0%{
transform:translate(0,0);
}

100%{
transform:translate(300px,200px);
}

}

/* =========================
STAR PARTICLES
========================= */

.stars{

position:fixed;
width:100%;
height:100%;
background-image:
radial-gradient(white 1px,transparent 1px);

background-size:3px 3px;

opacity:.2;

animation:starMove 80s linear infinite;

z-index:-1;

}

@keyframes starMove{

from{
transform:translateY(0);
}

to{
transform:translateY(-2000px);
}

}

/* =========================
HERO
========================= */

.hero{

display:flex;
align-items:center;
justify-content:space-between;

padding:90px 8%;
min-height:85vh;

animation:fadein 1.3s ease;

}

.hero-text h2{

font-weight:300;
opacity:.8;

}

.hero-text h1{

font-size:60px;
font-weight:700;
margin-top:8px;

}

.hero-text p{

opacity:.7;
margin-top:10px;

}

.hero img{

width:380px;

filter:drop-shadow(0 20px 40px rgba(0,0,0,.4));

animation:float 6s infinite ease-in-out;

}

@keyframes float{

0%{transform:translateY(0)}
50%{transform:translateY(-12px)}
100%{transform:translateY(0)}

}

@keyframes fadein{

from{
opacity:0;
transform:translateY(30px);
}

to{
opacity:1;
transform:translateY(0);
}

}

/* =========================
GLASS CARD
========================= */

.activities{

width:90%;
max-width:1100px;

margin:auto;

padding:35px;

border-radius:26px;

background:rgba(255,255,255,.08);

backdrop-filter:blur(35px);

box-shadow:0 10px 45px rgba(0,0,0,.35);

}

.activities h2{

margin-bottom:20px;

font-weight:600;

}

/* =========================
SLIDER
========================= */

.slider{

display:flex;
gap:20px;

overflow-x:auto;

scroll-snap-type:x mandatory;

padding-bottom:10px;

}

.slide{

flex:0 0 260px;

border-radius:18px;

overflow:hidden;

scroll-snap-align:center;

transition:.35s;

}

.slide img{

width:100%;
height:180px;

object-fit:cover;

}

.slide:hover{

transform:scale(1.07);

}

/* =========================
MENU
========================= */

.menu{

display:grid;
grid-template-columns:repeat(3,1fr);

gap:20px;

max-width:500px;

margin:45px auto;

}

.card{

background:rgba(255,255,255,.12);

backdrop-filter:blur(25px);

padding:24px;

border-radius:20px;

text-align:center;

font-weight:600;

transition:.35s;

box-shadow:0 6px 25px rgba(0,0,0,.35);

}

.card:hover{

transform:translateY(-10px) scale(1.06);

background:rgba(255,255,255,.18);

}

/* =========================
MOBILE
========================= */

@media(max-width:900px){

.hero{
flex-direction:column;
text-align:center;
}

.hero img{
width:250px;
margin-top:30px;
}

.hero-text h1{
font-size:40px;
}

.menu{
grid-template-columns:repeat(2,1fr);
}

}

</style>
</head>

<body>

<div class="bg"></div>
<div class="light"></div>
<div class="stars"></div>

<section class="hero">

<div class="hero-text">

<h2>My name is</h2>

<h1>PATCHARAWAT</h1>

<p>Student | Science Program</p>

</div>

<img src="profilekun.png">

</section>

<section class="activities">

<h2>Activities</h2>

<div class="slider">

<div class="slide"><img src="Activity1.jpg"></div>
<div class="slide"><img src="Activity10.jpg"></div>
<div class="slide"><img src="Activity3.jpg"></div>
<div class="slide"><img src="Activity4.jpg"></div>
<div class="slide"><img src="Activity5.jpg"></div>
<div class="slide"><img src="Activity6.jpg"></div>
<div class="slide"><img src="Activity7.jpg"></div>
<div class="slide"><img src="Activity8.jpg"></div>
<div class="slide"><img src="Activity9.jpg"></div>

</div>

</section>

<div class="menu">

<div class="card">ประวัติส่วนตัว</div>
<div class="card">ประวัติการศึกษา</div>
<div class="card">ผลงาน</div>
<div class="card">กิจกรรม</div>
<div class="card">ทักษะ</div>
<div class="card">เกียรติบัตร</div>

</div>

</body>
</html>
