<!DOCTYPE html>
<html lang="th">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Patcharawat Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{

color:white;
overflow-x:hidden;

background:#020617;

}

/* =====================
APPLE GLOW BACKGROUND
===================== */

.bg{

position:fixed;
width:100%;
height:100%;

background:
radial-gradient(circle at 20% 30%,rgba(120,200,255,.5),transparent 40%),
radial-gradient(circle at 80% 60%,rgba(180,120,255,.5),transparent 40%),
radial-gradient(circle at 50% 90%,rgba(120,255,220,.3),transparent 40%),
linear-gradient(130deg,#030b1c,#0d2540,#173b6d);

animation:bgMove 18s infinite alternate;

z-index:-3;

}

@keyframes bgMove{

0%{
background-position:0% 0%,100% 100%,50% 50%;
}

100%{
background-position:20% 20%,80% 70%,40% 80%;
}

}

/* =====================
GLASS NAVBAR
===================== */

.navbar{

position:fixed;

top:20px;
left:50%;
transform:translateX(-50%);

width:90%;
max-width:1100px;

padding:15px 25px;

border-radius:20px;

background:rgba(255,255,255,.12);

backdrop-filter:blur(20px);

display:flex;
justify-content:space-between;
align-items:center;

box-shadow:0 10px 30px rgba(0,0,0,.3);

}

.nav-title{

font-weight:600;
letter-spacing:2px;

}

/* =====================
HERO
===================== */

.hero{

display:flex;
align-items:center;
justify-content:space-between;

padding:140px 8% 100px;

min-height:80vh;

}

.hero-text{

max-width:500px;

}

.hero-text h1{

font-size:70px;
font-weight:700;
line-height:1.1;

}

.hero-text p{

margin-top:10px;
opacity:.8;

}

/* =====================
APPLE BUTTON
===================== */

.glow-btn{

display:inline-block;

margin-top:25px;

padding:14px 32px;

border-radius:35px;

font-weight:600;

color:white;

background:linear-gradient(135deg,#6be6ff,#9a7bff);

box-shadow:

0 0 25px rgba(120,200,255,.6),
0 10px 25px rgba(0,0,0,.4);

transition:.35s;

}

.glow-btn:hover{

transform:scale(1.05);

}

/* =====================
PROFILE IMAGE
===================== */

.hero img{

width:420px;

filter:drop-shadow(0 20px 40px rgba(0,0,0,.5));

animation:float 6s ease-in-out infinite;

}

@keyframes float{

0%{transform:translateY(0)}
50%{transform:translateY(-12px)}
100%{transform:translateY(0)}

}

/* =====================
ACTIVITIES GLASS CARD
===================== */

.activities{

width:90%;
max-width:1100px;

margin:auto;

padding:40px;

border-radius:28px;

background:rgba(255,255,255,.1);

backdrop-filter:blur(25px);

box-shadow:0 20px 40px rgba(0,0,0,.4);

}

.activities h2{

margin-bottom:20px;

}

/* =====================
APP STORE SLIDER
===================== */

.slider{

display:flex;
gap:20px;

overflow-x:auto;

scroll-snap-type:x mandatory;

}

.slide{

flex:0 0 250px;

border-radius:18px;

overflow:hidden;

scroll-snap-align:center;

transition:.35s;

}

.slide img{

width:100%;
height:170px;

object-fit:cover;

}

.slide:hover{

transform:scale(1.07);

}

/* =====================
MENU
===================== */

.menu{

display:grid;
grid-template-columns:repeat(3,1fr);

gap:20px;

max-width:500px;

margin:50px auto;

}

.card{

padding:22px;

border-radius:20px;

background:rgba(255,255,255,.12);

backdrop-filter:blur(25px);

text-align:center;

font-weight:600;

transition:.35s;

}

.card:hover{

transform:translateY(-10px);

}

/* =====================
MOBILE
===================== */

@media(max-width:900px){

.hero{

flex-direction:column;

text-align:center;

}

.hero img{

width:260px;

margin-top:30px;

}

.hero-text h1{

font-size:45px;

}

.menu{

grid-template-columns:repeat(2,1fr);

}

}

</style>

</head>

<body>

<div class="bg"></div>

<div class="navbar">

<div class="nav-title">

PATCHARAWAT PORTFOLIO

</div>

<div>☰</div>

</div>

<section class="hero">

<div class="hero-text">

<h1>PORTFOLIO</h1>

<p>Student | Science Program</p>

<a class="glow-btn">View My Work</a>

</div>

<img src="profilekun.png">

</section>

<section class="activities">

<h2>Activities</h2>

<div class="slider">

<div class="slide"><img src="Activity1.jpg"></div>
<div class="slide"><img src="Activity7.jpg"></div>
<div class="slide"><img src="Activity3.jpg"></div>
<div class="slide"><img src="Activity4.jpg"></div>
<div class="slide"><img src="Activity5.jpg"></div>
<div class="slide"><img src="Activity6.jpg"></div>

</div>

</section>

<div class="menu">

<div class="card">ประวัติส่วนตัว</div>
<div class="card">ประวัติการศึกษา</div>
<div class="card">ผลงาน</div>
<div class="card">กิจกรรม</div>
<div class="card">ทักษะ</div>
<div class="card">เกียรติบัตร</div>

</div>

</body>
</html>
